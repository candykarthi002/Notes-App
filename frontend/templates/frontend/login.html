{% extends './base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<form id="login" method="post">
	{% csrf_token %}
	<h1>Login</h1>
	<label for="email">Email</label>
	<input id="signup-input" type="email" name="email" required>
	<label for="password">Password</label>
	<input id="signup-input" type="password" name="password" required>
	<p>Don't have a account? <a href="/sign-up">sign up</a></p>
	<input type="submit" value="Login">
</form>
{% endblock %}
