{% extends './base.html' %}

{% block title %}Sign Up Page{% endblock %}

{% block content %}
<form id="signup" method="post">
	{% csrf_token %}
	<h1>Sign Up</h1>
	<label for="username">Username</label>
	<input id="signup-input" type="text" name="username" required>
	<label for="email">Email</label>
	<input id="signup-input" type="email" name="email" required>
	<label for="password1">Password</label>
	<input id="signup-input" type="password" name="password1" required>
	<label for="password2">Confirm Password</label>
	<input id="signup-input" type="password" name="password2" required>
	<p>Already have a account? <a href="/login">Login</a></p>
	<input type="submit" value="Sign Up">
</form>
{% endblock %}
